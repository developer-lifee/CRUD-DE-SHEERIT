<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PÃ¡gina Web</title>
    <link href="main.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen dark">
    <button id="theme" class="btn btn-theme">ðŸŒž</button>
    <button id="sell" class="btn btn-green" onclick="window.location.href='ProyectSheerit/FormularioVentas'">Vender</button>
    <div class="relative">
        <button id="manage" class="btn btn-blue">Administrar</button>
        <div id="dropdown-manage" class="hidden absolute shadow-md rounded mt-2 z-10 dropdown-menu">
            <a href="ProyectSheerit/Tabla Control/administrador" class="block px-4 py-2 hover:bg-gray-200">Control</a>
            <a href="ProyectSheerit/Tabla Control/cobro" class="block px-4 py-2 hover:bg-gray-200">Cobro</a>
        </div>
    </div>
    <div class="relative">
        <button id="add" class="btn btn-green">Cuentas</button>
        <div id="dropdown" class="hidden absolute shadow-md rounded mt-2 z-10 dropdown-menu">
            <a href="ProyectSheerit/Cuentas/addCuentas" class="block px-4 py-2 hover:bg-gray-200">Agregar Cuentas</a>
            <a href="ProyectSheerit/Cuentas/adminCuentas" class="block px-4 py-2 hover:bg-gray-200">Administrar Cuentas</a>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        // Set default theme from localStorage or default to "dark"
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
        }
        // Set toggle button icon: sun when in dark mode (to switch to light), moon otherwise.
        document.getElementById('theme').textContent =
            document.body.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒ™';

        document.getElementById('theme').addEventListener('click', function() {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                this.textContent = 'ðŸŒž';
                localStorage.setItem('theme', 'dark');
            } else {
                this.textContent = 'ðŸŒ™';
                localStorage.setItem('theme', 'light');
            }
        });

        document.getElementById('add').addEventListener('click', function() {
            document.getElementById('dropdown').classList.toggle('hidden');
        });

        document.getElementById('manage').addEventListener('click', function() {
            var dropdownManage = document.getElementById('dropdown-manage');
            dropdownManage.classList.toggle('hidden');
            
            var cuentasContainer = document.getElementById('add');
            if (!dropdownManage.classList.contains('hidden')) {
                cuentasContainer.style.marginTop = '100px';
            } else {
                cuentasContainer.style.marginTop = '0';
            }
        });
    </script>
</body>
</html>
